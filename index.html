<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <style>
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .input-group-text {
            background-color: #f8f9fa;
        }
        .input-group {
            width: 30%;
        }
    </style>
    <title>Password Meter</title>
</head>
<body>
    <div id="app" class="container">
        <h3>Password Strength Checker</h3>
        <br>
        <label for="passwordInput">Enter Your Password:</label>
        <div class="input-group">
            <input :type="passwordVisible ? 'text' : 'password'" v-model="pass" class="form-control">
            <button class="btn btn-primary" @click="togglePasswordVisibility">
                <i :class="passwordVisible ? 'bi bi-eye-slash' : 'bi bi-eye'"></i>
            </button>
        </div>
        <br>
        <div v-if="pass.length>0">
                <label>Strength: {{passStrength}}</label>
                <br>
                <br>
                <label v-bind:style="{backgroundColor: conditions.uppercase}">Password has at least 1 uppercase letter</label>
                <br>
                <label v-bind:style="{backgroundColor: conditions.lowercase}">Password has at least 1 lowercase letter</label>
                <br>
                <label v-bind:style="{backgroundColor: conditions.specialchar}">Password has at least 1 special character</label>
                <br>
                <label v-bind:style="{backgroundColor: conditions.digit}">Password has at least 1 digit</label>
                <br>
                <label v-bind:style="{backgroundColor: conditions.passlen}">Password should be at least 8 characters long</label>
        </div>
    </div>

    <script src="app.js"></script>
    <script>
        const mountedApp = app.mount("#app");
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
